});

  const book = bookSel.value;
  const maxCh = BookChapterCount[book] || 150;
  const chSel = document.getElementById("chapter");
  chSel.innerHTML = "";
  for (let i = 1; i <= maxCh; i++) {
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = `${i}장`;
    chSel.appendChild(opt);
  }
  chSel.value = 1;
}
